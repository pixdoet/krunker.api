<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="../jq.js"></script>
    <meta charset="UTF-8" />
    <title>Krunker Texture Viewer</title>
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"
    />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #container {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #010401;
      }
      .dg.ac {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 0;
        z-index: 0;
        display: none;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
   <script>        
var urlParams = new URLSearchParams(window.location.search),
    backgroundcol = urlParams.get('backgroundcol');
    function col(){

    if (backgroundcol == 'default'){
     return '#010401'
    }else{
     return backgroundcol
    }
    }
    $('#container').css({
	'background' : `${col()}`
});
   </script>
    <div id="container"></div>
    <script src="https://krunker.io/libs/dat.gui.min.js"></script>
    <script src="https://krunker.io/libs/zip.js"></script>
    <script src="https://krunker.io/libs/zip-ext.js"></script>
    <script src="../build/items.ob.js"></script>
    <script src="viewer.js" type="text/javascript"></script>
    <script type="text/javascript">
      $("canvas").css({
        width: "100%",
        height: "100%"
      });
    </script>
  </body>
</html>
